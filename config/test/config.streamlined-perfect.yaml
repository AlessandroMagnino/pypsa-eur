# Test configuration for streamlined workflow - perfect foresight mode
tutorial: true

run:
  name: "test-streamlined-perfect"
  disable_progressbar: true
  shared_resources:
    policy: false
  shared_cutouts: true

# Enable streamlined workflow
enable:
  retrieve: auto
  retrieve_databundle: true
  retrieve_cost_data: true
  build_cutout: false
  retrieve_cutout: true
  drop_leap_day: true
  streamlined_workflow: true  # KEY: Enable new workflow

# Temporal configuration replaces foresight wildcard
temporal:
  foresight: perfect
  planning_horizons: [2030, 2040, 2050]  # Multiple horizons for perfect foresight

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

sector:
  enabled: true
  central_heat_vent: true
  solid_biomass_import:
    enable: true
  district_heating:
    ates:
      enable: true
    ptes:
      supplemental_heating:
        enable: true
        booster_heat_pump: true
  hydrogen_turbine: false
  regional_oil_demand: false
  regional_co2_sequestration_potential:
    enable: false
  co2_spatial: false
  co2_network: false
  methanol:
    methanol_to_power:
      ocgt: false
    biomass_to_methanol: false
  ammonia: false
  biomass_spatial: false
  biomass_to_liquid: false
  electrobiofuels: false

electricity:
  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]
  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]
  estimate_renewable_capacities:
    enable: false

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false

clustering:
  temporal:
    resolution_sector: 24h
  cluster_network:
    algorithm: kmeans
    n_clusters: 5  # Small number for testing
    hac_features:
    - wnd100m
    - influx_direct

industry:
  St_primary_fraction:
    2030: 0.6
    2040: 0.5
    2050: 0.4

solving:
  solver:
    name: highs
    options: highs-simplex
  mem: 4000

plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
